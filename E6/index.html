<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6 - Formulario con validación</title>
  <style>
    /* Estilo para el mensaje */
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
    /* Estilos para mensajes de error y éxito */
    .error {
      color: red;
    }
    .exito {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Ejercicio 6: Formulario basico con validación</h1>

  <form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script src="e6.js"></script>
</body>
</html>
